<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="verax-architecture-title verax-architecture-desc">
  <title id="verax-architecture-title">Схема VeraX — TON, Cocoon, Unitee.Space, Evera</title>
  <desc id="verax-architecture-desc">Многоуровневая диаграмма взаимодействия TON, Cocoon, Unitee.Space и слоя VeraX с подписями ключевых функций.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1724" />
      <stop offset="100%" stop-color="#102a42" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#23d6ff" />
      <stop offset="100%" stop-color="#7efff3" />
    </linearGradient>
    <linearGradient id="cocoon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#14284f" />
      <stop offset="100%" stop-color="#1b3a66" />
    </linearGradient>
    <linearGradient id="ton" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#12365c" />
      <stop offset="100%" stop-color="#185b8c" />
    </linearGradient>
    <linearGradient id="unitee" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#21355c" />
      <stop offset="100%" stop-color="#354c7c" />
    </linearGradient>
    <linearGradient id="evera" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2b3a52" />
      <stop offset="100%" stop-color="#465876" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="700" fill="url(#bgGradient)" rx="36" />
  <g filter="url(#glow)" opacity="0.4">
    <ellipse cx="600" cy="110" rx="380" ry="90" fill="#1f5d83" />
    <ellipse cx="600" cy="310" rx="420" ry="110" fill="#1a3e64" />
    <ellipse cx="600" cy="520" rx="360" ry="100" fill="#162c48" />
  </g>
  <g transform="translate(160,90)">
    <rect x="0" y="0" width="880" height="160" rx="28" fill="url(#accent)" opacity="0.12" />
    <rect x="18" y="20" width="844" height="120" rx="24" stroke="url(#accent)" stroke-width="3" fill="rgba(12,22,38,0.55)" />
    <text x="440" y="60" text-anchor="middle" fill="#9cecff" font-size="34" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-weight="600">VeraX · Уровень доверия и приватности</text>
    <text x="440" y="100" text-anchor="middle" fill="#c9f7ff" font-size="22" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif">Контроль доступа · шифрование · политика данных · журнал аудита</text>
  </g>
  <g transform="translate(120,260)">
    <rect x="0" y="0" width="960" height="140" rx="26" fill="url(#cocoon)" opacity="0.85" />
    <text x="480" y="48" text-anchor="middle" fill="#d6f5ff" font-size="32" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-weight="600">Cocoon Confidential Compute</text>
    <text x="480" y="90" text-anchor="middle" fill="#c0eaff" font-size="20" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif">Изолированные GPU-узлы · приватная обработка запросов ИИ · детерминированные окружения</text>
  </g>
  <g transform="translate(90,430)">
    <rect x="0" y="0" width="1020" height="110" rx="24" fill="url(#ton)" opacity="0.9" />
    <text x="510" y="44" text-anchor="middle" fill="#d8f8ff" font-size="30" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-weight="600">TON Blockchain</text>
    <text x="510" y="80" text-anchor="middle" fill="#c0e8ff" font-size="20" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif">Идентификация · микроплатежи · смарт-контракты доверия · доказуемая учётность</text>
  </g>
  <g transform="translate(60,570)">
    <rect x="0" y="0" width="1080" height="100" rx="22" fill="url(#unitee)" opacity="0.92" />
    <text x="540" y="40" text-anchor="middle" fill="#ecf5ff" font-size="30" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-weight="600">Unitee.Space Telegram Mini Apps</text>
    <text x="540" y="74" text-anchor="middle" fill="#d1e0ff" font-size="20" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif">UX-слой · сценарии взаимодействия · контроль пользовательских ключей · интеграция с Evera</text>
  </g>
  <g transform="translate(210,630)">
    <rect x="0" y="0" width="780" height="60" rx="18" fill="url(#evera)" opacity="0.95" />
    <text x="390" y="38" text-anchor="middle" fill="#f2f6ff" font-size="24" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif">Evera.world · Цифровые личности · Архивы памяти · Этическая инфраструктура</text>
  </g>
  <g fill="#7af2ff" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="18" opacity="0.9">
    <text x="300" y="205">Политики доступа</text>
    <text x="520" y="205">Анонимизация</text>
    <text x="740" y="205">Прозрачная аудит-трасса</text>
    <text x="280" y="365">Гарантия приватности</text>
    <text x="520" y="365">Изоляция сессий</text>
    <text x="760" y="365">Аппаратная проверка</text>
    <text x="260" y="495">TON ID</text>
    <text x="500" y="495">Оплата в реальном времени</text>
    <text x="760" y="495">Смарт-контракты доступа</text>
    <text x="260" y="615">Мини-приложения</text>
    <text x="530" y="615">Кастомные агенты</text>
    <text x="800" y="615">Конфиденциальный UX</text>
  </g>
</svg>
