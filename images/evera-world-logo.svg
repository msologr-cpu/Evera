<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="evera-logo-title evera-logo-desc">
  <title id="evera-logo-title">Evera.world логотип</title>
  <desc id="evera-logo-desc">Знак Evera с перекрывающимися орбитами и сияющим ядром.</desc>
  <defs>
    <linearGradient id="everaGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fce07d" />
      <stop offset="100%" stop-color="#ff9d5c" />
    </linearGradient>
    <radialGradient id="everaGlow" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#fff6d9" />
      <stop offset="100%" stop-color="#fbcf6b" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="200" height="200" rx="36" fill="#21182c" />
  <circle cx="100" cy="100" r="74" fill="url(#everaGlow)" />
  <g stroke="url(#everaGradient)" stroke-width="10" fill="none" stroke-linecap="round">
    <path d="M60 75c30-30 90-30 120 0" />
    <path d="M60 125c30 30 90 30 120 0" />
    <path d="M70 60c20 50 20 90 0 140" opacity="0.65" />
    <path d="M130 60c20 50 20 90 0 140" opacity="0.65" />
  </g>
  <circle cx="100" cy="100" r="28" fill="url(#everaGradient)" />
  <text x="100" y="180" text-anchor="middle" fill="#fbe0a3" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="20" letter-spacing="0.2em">EVERA</text>
</svg>
